<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS only, bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <title>Friendly Neighborhood Budget</title>
</head>
<body>
    
    <div class="container-fluid text-center">
        <div class="row">
          <div class="col">
            <!-- A heading, obviously -->
            <h1 class="fs-1 text-center">Friendly Neighborhood Budget</h1>

          </div>
        </div>
        
        <div class="row">
            <div class="col-3">

                <h3>How Much Did You Spend?</h3>

                <!-- this allows users to input amount -->
                <div class="input-group m-3">
                    

                    <!-- here is the input form -->
                    <div class="form-content">
                        <span class="form-title">New Entry</span>

                        <div class="row">
                          <form id="entry-form">
                            <div class="input-field m-2">
                                <input type="text" name="amount" id="amount" placeholder="New Amount">
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </div>

                            <div class="input-field m-2">
                                <input type="text" name="description" id="description" placeholder="Description">
                                <input type="submit" value="Submit" class="btn btn-primary">
                            </div>
                            
                          </form>
                        
                        </div>
                    
                    </div>
                      
                  
                </div>

                
                
                <div class="mt-5">
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/aKn0HddzuWM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>

                <iframe src="stop-it.gif" width="480" height="358" frameBorder="0"></iframe>

                
                
            </div>

            <div class="col-9">
                <h3>Summary</h3>

                <div id="summary">
                    <ul class="summary"></ul>
                
                </div>

                <div>Total Spent: </div>

            </div>
        </div>
          
    </div>
    
    <script>
        
        // this is to get the button to respond to pressing "enter"
        var input = document.getElementById("user-input");
        input.addEventListener("keypress", function(event) {
          if (event.key === "Enter") {
            event.preventDefault();
            document.getElementById("myBtn").click();
          }
        });
    </script>

    <script src="script.js"></script>
</body>
</html>
